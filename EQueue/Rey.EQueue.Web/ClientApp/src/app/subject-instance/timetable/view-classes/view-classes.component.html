<div *ngIf="classes.length == 0">
    No classes found.
</div>
<table *ngIf="classes.length != 0" mat-table [dataSource]="classes" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->

    <div class="column">
        <ng-container matColumnDef="dayOfWeek">
            <th mat-header-cell *matHeaderCellDef>Day Of Week</th>
            <td mat-cell *matCellDef="let element"> {{element.dayOfWeek}} </td>
        </ng-container>
    </div>

    <div class="column">
        <ng-container matColumnDef="startTime">
            <th mat-header-cell *matHeaderCellDef>Start Time</th>
            <td mat-cell *matCellDef="let element"> {{ getDateFormatted(element.startTime)}} </td>
        </ng-container>
    </div>

    <!-- Name Column -->
    <div class="column">
        <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef> Duration </th>
            <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
        </ng-container>
    </div>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
