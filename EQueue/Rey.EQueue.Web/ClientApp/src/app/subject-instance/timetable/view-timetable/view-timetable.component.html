<mat-card>
    <mat-card-header>
        <mat-card-title>Timetable</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
        <br />

            <div>
                <mat-form-field class="example-full-width">
                    <mat-label>Valid From</mat-label>
                    <input matInput readonly value="{{timetable?.appliedPeriodStart | date: 'dd.MM.yyyy'}}">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="example-full-width">
                    <mat-label>Valid To</mat-label>
                    <input matInput readonly value="{{timetable?.appliedPeriodEnd | date: 'dd.MM.yyyy'}}">
                </mat-form-field>
            </div>
            <div>
                <h2>Classes</h2>
                <app-view-classes [classes]="timetable?.classes ?? []"></app-view-classes>
            </div>
    </mat-card-content>
</mat-card>
