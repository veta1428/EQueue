<div *ngIf="isAdd; then adding else editing"></div>
<ng-template #adding><h3>Add Subject</h3></ng-template>
<ng-template #editing><h3>Update Subject</h3></ng-template>
<form [formGroup]="fg" (ngSubmit)="onSubmit()">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input type="text" formControlName="name" matInput required>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea id="description" type="text" formControlName="description" matInput></textarea>
        </mat-form-field>   
    </div>
</form>

<div>
    <button mat-raised-button color="primary" [disabled]="!fg.valid" class="eq-button" (click)="onSubmit()">Save</button>
    <button mat-raised-button color="primary" class="eq-button" (click)="onCancel()">Cancel</button>
</div>
